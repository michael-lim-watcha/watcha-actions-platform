name: reusable-ci

# NOTE(production): ECR 전환 시 변경 필요:
#   - build job: docker/login-action(ghcr) → ecr-build-push composite action
#   - runner_label: ubuntu-latest → arc-shared (self-hosted)
#   - cache: type=gha → type=registry (ECR buildcache)
#   - deploy job: placeholder echo → helm-values-update composite action

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string
      runner_label:
        required: false
        type: string
        default: ubuntu-latest
      image_repository:
        required: true
        type: string
      image_tag_prefix:
        required: false
        type: string
        default: ""
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      context:
        required: false
        type: string
        default: .
      setup_command:
        description: Command to run before lint/test (e.g. install uv, pnpm)
        required: false
        type: string
        default: ""
      run_lint:
        required: false
        type: boolean
        default: false
      run_test:
        required: false
        type: boolean
        default: false
      lint_command:
        required: false
        type: string
        default: "echo 'lint-skip'"
      test_command:
        required: false
        type: string
        default: "echo 'test-skip'"
      run_build:
        description: "false 시 build/scan/deploy 전체 스킵 → validate only (dev 환경 없는 서비스용)"
        required: false
        type: boolean
        default: true
      run_deploy:
        description: "false 시 deploy job 스킵. caller가 직접 helm-values-update 호출하는 멀티 Helm 패턴용"
        required: false
        type: boolean
        default: true
      run_scan:
        description: "true 시 Trivy 취약점 스캔 실행. staging 전용"
        required: false
        type: boolean
        default: false
      run_npm_scan:
        description: "true 시 npm 패키지 취약점 스캔 추가 실행. run_scan: true 시에만 동작"
        required: false
        type: boolean
        default: false
    outputs:
      image_tag:
        description: Built image tag (e.g. dev-abc1234)
        value: ${{ jobs.build.outputs.image_tag }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        if: ${{ inputs.setup_command != '' }}
        run: ${{ inputs.setup_command }}
      - name: Lint
        if: ${{ inputs.run_lint }}
        run: ${{ inputs.lint_command }}
      - name: Test
        if: ${{ inputs.run_test }}
        run: ${{ inputs.test_command }}

  build:
    name: build (${{ inputs.environment }})
    needs: validate
    if: ${{ inputs.run_build }}
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: echo "value=${{ inputs.image_tag_prefix }}${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_repository }}
          tags: type=raw,value=${{ steps.set_tag.outputs.value }}

      - uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan:
    name: scan (${{ inputs.environment }})
    needs: build
    if: ${{ inputs.run_scan }}
    uses: michael-lim-watcha/watcha-actions-platform/.github/workflows/reusable-trivy-scan.yml@main
    with:
      image_uri: ${{ inputs.image_repository }}:${{ needs.build.outputs.image_tag }}
      run_npm_scan: ${{ inputs.run_npm_scan }}

  deploy:
    name: deploy (${{ inputs.environment }})
    needs: [build, scan]
    if: ${{ always() && inputs.run_deploy && needs.build.result == 'success' && (needs.scan.result == 'success' || needs.scan.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      # TODO(production): helm-values-update composite action으로 교체
      #   - uses: watcha/watcha-actions-platform/actions/helm-values-update@v1
