name: reusable-service-cicd

# NOTE(production): ECR 전환 시 변경 필요:
#   - docker/login-action(ghcr) → ecr-build-push composite action
#   - runner_label: ubuntu-latest → arc-shared (self-hosted)
#   - cache-from/to: type=gha → type=registry (ECR buildcache)
#   - deploy placeholder → helm-values-update composite action

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string
      runner_label:
        required: false
        type: string
        default: ubuntu-latest
      image_repository:
        required: true
        type: string
      image_tag_prefix:
        required: false
        type: string
        default: ""
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      context:
        required: false
        type: string
        default: .
      run_lint:
        required: false
        type: boolean
        default: false
      run_test:
        required: false
        type: boolean
        default: false
      lint_command:
        required: false
        type: string
        default: "echo 'lint-skip'"
      test_command:
        required: false
        type: string
        default: "echo 'test-skip'"
    outputs:
      image_tag:
        description: Built image tag (e.g. dev-abc1234)
        value: ${{ jobs.build.outputs.image_tag }}

permissions:
  contents: read
  packages: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        if: ${{ inputs.run_lint }}
        run: ${{ inputs.lint_command }}
      - name: Test
        if: ${{ inputs.run_test }}
        run: ${{ inputs.test_command }}

  build:
    name: Docker Build (${{ inputs.environment }})
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: echo "value=${{ inputs.image_tag_prefix }}${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_repository }}
          tags: type=raw,value=${{ steps.set_tag.outputs.value }}

      - uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy placeholder
        run: |
          echo "[${{ inputs.environment }}] ${{ inputs.app_name }} → ${{ steps.set_tag.outputs.value }}"
          echo "TODO(production): helm-values-update → ArgoCD sync"
